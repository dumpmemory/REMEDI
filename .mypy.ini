[mypy]
warn_unused_configs = True

[mypy-src.*]
disallow_untyped_defs = True

[mypy-tests.*]
disallow_untyped_defs = False

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-datasets.*]
ignore_missing_imports = True

[mypy-qwikidata.*]
ignore_missing_imports = True

[mypy-names_dataset.*]
ignore_missing_imports = True

[mypy-retry.*]
ignore_missing_imports = True
